<!DOCTYPE html>
<html lang="en" dir="ltr"> 
    <head>
        <link rel="stylesheet" href="limstyle.css">

        <title>Lim</title>

        <div class="container">
            <header>
                <img class="logo" src="logo.png">
            
            <!-- Titolo -->
                <h1 id="logo-text" class="logo-text">Taking Booleaners from A to B</h1>
            
            <!-- Button group all'interno del banner verde -->

                    <input type="button" id="prenota" value="Prenota">
                    <input type="button" id="termina" value="Termina Prenotazione">
                    <input type="button" id="accendi" value="Accendi Luci">
                </div>
            </header>

        <!-- Section Monopattini -->
        <div class="monopattino1">
            <input type="checkbox" id="checkbox" class="button">

        </div>

        <div class="monopattino2">
            <input type="checkbox" id="checkbox" class="button">
            <h4 class="monopattino">Monopattino Mike24</h4>

        </div>

        <div class="monopattino3">
            <input type="checkbox" id="checkbox" class="button">
            <h4 class="monopattino">Monopattino Fede154</h4>
            <p>↦ Via Mentarini - a 490 metri da te</p>

            <div id="badge3"></div>
